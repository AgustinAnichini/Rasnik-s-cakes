<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/registro.css" />
    <link rel="icon" href="../img/rasnikLogo.jpeg" />

    <title>Registrate</title>
  </head>

  <body>
    <header>
      <div class="menu">
        <a href="../index.html">Catalogo</a>
        <a href="../pages/inicioSesion.html">Iniciar sesion</a>
      </div>
    </header>

    <div class="contenedor-principal">
      <div class="primero">
        <img src="/img/hero-inicio.avif" alt="" class="hero-inicio" />

        <div class="info-inicio">
          <div class="container-img">
            <img src="/img/rasnikLogo.jpeg" alt="" />
          </div>
          <h1>¡Regístrate y aprende pasteleria!</h1>
          <p>
            ¿Quieres aprender las técnicas más avanzadas y secretos de la
            pastelería profesional? <br />
            Únete a nuestra comunidad y accede a una amplia variedad de cursos.
          </p>
        </div>
      </div>

      <div class="segundo">
        <img src="/img/hero-inicio-1.avif" alt="" class="hero-inicio" />

        <div class="info-inicio registro">
          <h1>Crea una cuenta</h1>
          <!-- <p>Completa los campos para registrarte.</p> -->
          <form action="#" method="post">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />

            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
            />

            <input
              type="email"
              name="correo"
              id="correo"
              placeholder="Correo"
            />

            <input
              type="password"
              name="contraseña"
              id="contraseña"
              placeholder="Contraseña"
            />

            <input
              type="password"
              name="nombre"
              id="nombre"
              placeholder="repite contraseña"
            />

            <input
              type="submit"
              name="envio"
              id="inicioSesion"
              value="Registrate"
            />
          </form>

          <p class="mt-3">
            ¡Ya tengo una cuenta!
            <a href="#" class="password">Iniciar sesion</a>
          </p>
        </div>
      </div>

      <div class="redesInicio">
        <img src="/img/youtube.svg" alt="" />
        <img src="/img/instagram.svg" alt="" />
        <img src="/img/tiktok.svg" alt="" />
      </div>
    </div>
  </body>
</html>
